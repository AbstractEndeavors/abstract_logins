<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Protected Download</title>
</head>
<body>
  <h1>Protected Download</h1>
  {% if error %}
    <p style="color:red">{{ error }}</p>
  {% endif %}
  <form method="post">
    <label>
      Password:
      <input type="password" name="pwd" autofocus required />
    </label>
    <button type="submit">Download</button>
  </form>
</body>
</html>
